<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photos</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* Page Layout */
.page {
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    min-min-min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f2 0%, #fff5fc 50%, #ffeef7 100%);
    position: relative;
    overflow-x: hidden;
    font-family: 'Poppins', sans-serif;
    
}

/* Title */
.main-title {
    font-size: 28px;
    color: #ff4f8b;
    margin-bottom: 30px;
}

/* Carousel Container */
.carousel {
    width: 100%;
    max-width: 450px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(255,110,150,0.2);
    position: relative;
    margin-bottom: 20px;
}

/* Carousel Track */
.carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

/* Individual Slides */
.slide {
    min-width: 100%;
    flex-shrink: 0;
    height: 300px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    background: #ffe6f2;
    color: #ff4f8b;
    font-size: 24px;
    font-weight: 500;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(255,90,140,0.25);
    margin-right: 10px;
    user-select: none;
}

/* Dots Navigation */
.dots {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
}

.dot {
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background: #ffd1e9;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
    transition: 0.3s;
}

.dot.active {
    background: #ff4f8b;
}

/* Continue Button */
.continue-btn {
    display: inline-block;
    margin: 15px auto;
    padding: 14px 22px;
    background: #ff4f8b;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(255, 90, 140, 0.35);
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.continue-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff85c1, 0 0 60px #ffb6c1;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .slide { height: 220px; font-size: 20px; }
    .main-title { font-size: 24px; margin-bottom: 20px; }
    .continue-btn { font-size: 16px; padding: 12px 20px; }
    .carousel { max-width: 90%; }
}
</style>
</head>

<body class="page">

<h1 class="main-title">Memories ðŸ’—</h1>

<div class="carousel">
    <div class="carousel-track">
        <div class="slide photo-frame">Photo 1</div>
        <div class="slide photo-frame">Photo 2</div>
        <div class="slide photo-frame">Photo 3</div>
        <div class="slide photo-frame">Photo 4</div>
    </div>
</div>

<div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<button onclick="location.href='final.html'" class="continue-btn">Next âœ¨</button>

<script>
let index = 0;
const track = document.querySelector('.carousel-track');
const dots = document.querySelectorAll('.dot');

function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(d => d.classList.remove('active'));
    dots[index].classList.add('active');
}

// Click on dots
dots.forEach((dot, i) => {
    dot.onclick = () => { index = i; updateCarousel(); }
});

// Optional: Auto-slide every 4s
setInterval(() => {
    index = (index + 1) % dots.length;
    updateCarousel();
}, 4000);
</script>

</body>
</html>
